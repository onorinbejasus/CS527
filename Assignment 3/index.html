<!DOCTYPE html>
<html>
<head>
    <!-- Lib CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="lib/css/d3.slider.css">

    <!-- Lib JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/js/d3.slider.js"></script>

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

    <!-- SRC JS -->
    <script type="application/javascript" src="src/js/main.js"></script>
    <script type="application/javascript" src="src/js/utilities/utilities.js"></script>
    <script type="application/javascript" src="src/js/integration_schemes.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <canvas id="particleCanvas" class="background_air" width="1000" height="1000" style="border:1px solid #d3d3d3;"></canvas>
        </div>
        <div class="col-2">
            <div class="center-vertically">
                <div class="row">
                    <div class="col-12">
                        <label for="fluids">Fluids</label>
                        <div id="fluids" class="btn-group" role="group" aria-label="Fluids">
                            <button type="button" class="btn btn-secondary active">Air</button>
                            <button type="button" class="btn btn-secondary">Water</button>
                            <button type="button" class="btn btn-secondary">Mercury</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <span id="massText">Mass: 1kg</span>
                        <div id="massSlider"></div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        Motion Blur
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="blur" id="inlineRadio1" value="Off" checked> Off
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="blur" id="inlineRadio2" value="On"> On
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
